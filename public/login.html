<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BaronyRanking 管理ログイン</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>管理ログイン</h1>
    </header>
    <main>
      <div class="container">
        <section>
          <div class="row">
            <div>
              <label>ユーザー名</label>
              <input id="loginUser" />
            </div>
            <div>
              <label>パスワード</label>
              <input id="loginPass" type="password" />
            </div>
          </div>
          <div style="margin-top: 12px">
            <button id="btnLogin">ログイン</button>
          </div>
          <div id="loginMsg" style="margin-top: 8px"></div>
        </section>
      </div>
    </main>
    <script src="/app.js" defer></script>
  </body>
</html>
